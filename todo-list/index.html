<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center mt-2">TO DO LIST</h1>

    <div class="text-center container w-75 m-auto mt-5">
        
        <!-- input field  -->
        <div class="input-group mb-5">
            
            <input id="input-value" class="form-control" aria-label="With textarea"></input>
            <button id="add-button" class="input-group-text btn btn-danger">Add Items</button>
        </div>

        <!-- table  -->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Number</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
                
              </tr>
            </thead>
            <tbody id="content-container">
              <tr id="table-content">
                <!-- <th scope="row">1</th>
                <td>Mark</td>
                <td>Button</td> -->
                
              </tr>
              
              
            </tbody>
          </table>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
