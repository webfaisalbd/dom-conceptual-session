<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h2>Event Delegate</h2>

    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Mollitia, voluptate!</li>
        <li class="item">Perspiciatis, non.</li>
        <li class="item">Reiciendis, facere.</li>
        <li class="item">Itaque, ad.</li>
        <li class="item">Sunt, corrupti?</li>
    </ul>

    <script>
        const items = document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click', function(e){
                document.getElementById('item-container').removeChild(item);
            })
        }
    </script>
    
</body>
</html>
