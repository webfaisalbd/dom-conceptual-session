<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with Dom</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <h2 id="count" class="text-center mt-5">0</h2>

    <div class="text-center">
        <button id="plus" onclick="plus()" class="button-test mt-3 p-3 rounded btn btn-primary">+</button>
        
        <button id="minus" onclick="minus()" class="button-test mt-3 p-3 rounded btn btn-warning">-</button>
        
    </div>


    <!-- add script tag  -->
    <script src="js/app.js"></script>
</body>

</html>
